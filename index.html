<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live de Navidad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Fallback */
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Proporción 16:9 para videos de YouTube */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Desactiva interacciones para reducir overlays */
        }
        /* Intentar ocultar overlays al hover */
        .video-container iframe:hover {
            pointer-events: auto; /* Permite interacciones solo si es necesario */
        }
        /* Para móviles: asegurar que ocupe toda la pantalla */
        @media (max-width: 768px) {
            .video-container {
                padding-bottom: 56.25%; /* Mantiene 16:9 */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor responsivo para el live de YouTube -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/xSOjLFHPk-I?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
</body>
</html>
