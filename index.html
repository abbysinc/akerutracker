<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pugo Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* ProporciÃ³n 16:9 */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #mute-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff0000, #00ff00);
            color: white;
            border: 2px solid #ffd700;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: brillo 2s infinite;
            z-index: 10;
        }
        #mute-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        @keyframes brillo {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }
        @media (max-width: 768px) {
            .video-container {
                padding-bottom: 56.25%;
            }
            #mute-button {
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video sin anuncios mediante Piped -->
        <iframe id="video-frame" src="https://piped.video/embed/xSOjLFHPk-I?autoplay=1&mute=1" allowfullscreen></iframe>
    </div>

    <!-- BotÃ³n navideÃ±o -->
    <button id="mute-button">ðŸŽ„ Desilenciar ðŸŽ…</button>

    <script>
        const button = document.getElementById('mute-button');
        const iframe = document.getElementById('video-frame');
        let isMuted = true;

        button.addEventListener('click', () => {
            const url = new URL(iframe.src);
            if (isMuted) {
                url.searchParams.set('mute', '0');
                iframe.src = url.toString();
                button.innerHTML = 'ðŸŽ„ Silenciar ðŸŽ…';
                isMuted = false;
            } else {
                url.searchParams.set('mute', '1');
                iframe.src = url.toString();
                button.innerHTML = 'ðŸŽ„ Desilenciar ðŸŽ…';
                isMuted = true;
            }
        });
    </script>
</body>
</html>
