<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ…âœ¨ Pugo Tracker ğŸ„ğŸ</title>

  <!-- ğŸ¨ Favicon personalizado -->
  <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2021/12/14/03/31/santa-claus-6869556_1280.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');
    body {
      margin: 0;
      background: url('https://cdn.discordapp.com/attachments/1428211239804207155/1435316223217893406/39b94e67b72156a364c7271805b25098.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #fff;
      font-family: 'Mountains of Christmas', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 0 0 25px gold, 0 0 45px red;
      animation: brillarTexto 3s infinite alternate;
    }
    @keyframes brillarTexto {
      from { text-shadow: 0 0 20px red; }
      to { text-shadow: 0 0 40px lime; }
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: linear-gradient(135deg, #e62828, #b30000);
      padding: 20px 35px;
      border-radius: 25px;
      box-shadow: 0 0 35px rgba(255,50,50,0.8);
      border: 3px solid gold;
      animation: brillarCaja 2s infinite alternate;
      width: fit-content;
      margin: auto;
    }
    @keyframes brillarCaja {
      0% { box-shadow: 0 0 15px red; }
      100% { box-shadow: 0 0 40px gold; }
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
    }
    .time-box span.value {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px gold;
    }
    .time-box span.label {
      font-size: 0.9em;
    }

    .santa {
      position: fixed;
      top: 80px;
      left: -300px;
      width: 250px;
      z-index: 9;
      animation: volar 20s linear infinite;
    }
    @keyframes volar {
      0% { left: -300px; transform: rotate(5deg); }
      100% { left: 110%; top: 100px; transform: rotate(-5deg); }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      opacity: 0.9;
      animation: caer linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes caer {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    #music-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(45deg, #ff0000, #00ff00);
      color: white;
      border: 3px solid gold;
      padding: 15px 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      animation: brilloBoton 2s infinite;
      z-index: 9999;
    }
    @keyframes brilloBoton {
      0%, 100% { box-shadow: 0 0 15px gold; }
      50% { box-shadow: 0 0 35px white; transform: scale(1.05); }
    }

    #song-title {
      margin-top: 15px;
      font-size: 1.3em;
      text-shadow: 0 0 15px gold;
    }
  </style>
</head>
<body>

  <!-- ğŸ… Santa volador -->
  <img class="santa" src="https://cdn.discordapp.com/attachments/1432113279374721127/1435409659656667187/santa_sleigh_PNG55.png" alt="Santa volando">

  <h1>ğŸ…ğŸ Â¡Cuenta Regresiva para la Navidad! ğŸ„âœ¨</h1>

  <div id="countdown">
    <div class="time-box"><span class="value" id="days">00</span><span class="label">ğŸ„ DÃAS</span></div>
    <div class="time-box"><span class="value" id="hours">00</span><span class="label">ğŸ• HORAS</span></div>
    <div class="time-box"><span class="value" id="minutes">00</span><span class="label">ğŸ… MIN</span></div>
    <div class="time-box"><span class="value" id="seconds">00</span><span class="label">ğŸ SEG</span></div>
  </div>

  <div id="song-title">ğŸµ CanciÃ³n actual: â€”</div>
  <button id="music-button">ğŸ¶ Encender EspÃ­ritu NavideÃ±o ğŸ…</button>
  <audio id="music-player" loop></audio>

  <script>
    // ğŸ„ Fecha objetivo
    const christmas = new Date(`${new Date().getFullYear()}-12-25T00:00:00`);
    const d=document.getElementById("days"),h=document.getElementById("hours"),m=document.getElementById("minutes"),s=document.getElementById("seconds");
    function updateCountdown(){
      const now=new Date();const diff=christmas-now;
      if(diff<=0){d.textContent=h.textContent=m.textContent=s.textContent="00";document.querySelector("h1").textContent="ğŸ…ğŸ Â¡FELIZ NAVIDAD! ğŸ„âœ¨";return;}
      d.textContent=Math.floor(diff/(1000*60*60*24));
      h.textContent=Math.floor((diff/(1000*60*60))%24);
      m.textContent=Math.floor((diff/(1000*60))%60);
      s.textContent=Math.floor((diff/1000)%60);
    }
    setInterval(updateCountdown,1000);updateCountdown();

    // â„ï¸ Nieve
    function crearNieve(){
      const copos=["â„","â…","â†"];
      const snowflake=document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML=copos[Math.floor(Math.random()*copos.length)];
      snowflake.style.left=Math.random()*100+"vw";
      snowflake.style.animationDuration=Math.random()*3+2+"s";
      snowflake.style.fontSize=Math.random()*15+10+"px";
      document.body.appendChild(snowflake);
      setTimeout(()=>snowflake.remove(),5000);
    }
    setInterval(crearNieve,100);

    // ğŸ¶ Playlist interna con nombres
    const canciones=[
      {nombre:"We Wish You a Merry Christmas",url:"https://cdn.pixabay.com/download/audio/2023/12/07/audio_99f3a15cf3.mp3"},
      {nombre:"Jingle Bells",url:"https://cdn.pixabay.com/download/audio/2023/11/20/audio_21a566ae7e.mp3"},
      {nombre:"Silent Night",url:"https://cdn.pixabay.com/download/audio/2023/12/05/audio_5f158c7d34.mp3"}
    ];
    let index=0;
    const player=document.getElementById("music-player");
    const button=document.getElementById("music-button");
    const songTitle=document.getElementById("song-title");
    let activo=false;

    player.src=canciones[index].url;
    songTitle.textContent="ğŸµ CanciÃ³n actual: "+canciones[index].nombre;

    player.addEventListener("ended",()=>{
      index=(index+1)%canciones.length;
      player.src=canciones[index].url;
      songTitle.textContent="ğŸµ CanciÃ³n actual: "+canciones[index].nombre;
      player.play();
    });

    button.addEventListener("click",()=>{
      if(!activo){
        player.play();
        activo=true;
        button.textContent="ğŸ”‡ Pausar EspÃ­ritu ğŸ„";
      } else {
        player.pause();
        activo=false;
        button.textContent="ğŸ¶ Encender EspÃ­ritu NavideÃ±o ğŸ…";
      }
    });
  </script>
</body>
</html>
