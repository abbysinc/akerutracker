<body>

  <!-- ğŸ… Santa volador -->
  <img class="santa" src="https://i.imgur.com/vFFnNQj.png" alt="Santa volando en su trineo">

  <h1>ğŸ…ğŸ Â¡Cuenta Regresiva para la Navidad! ğŸ„âœ¨</h1>

  <div id="countdown">
    <div class="time-box">
      <span class="value" id="days">00</span>
      <span class="label">ğŸ„ DÃAS</span>
    </div>
    <div class="time-box">
      <span class="value" id="hours">00</span>
      <span class="label">ğŸ• HORAS</span>
    </div>
    <div class="time-box">
      <span class="value" id="minutes">00</span>
      <span class="label">ğŸ… MIN</span>
    </div>
    <div class="time-box">
      <span class="value" id="seconds">00</span>
      <span class="label">ğŸ SEG</span>
    </div>
  </div>

  <!-- ğŸµ Spotify Player -->
  <iframe id="spotify-player"
    src="https://open.spotify.com/embed/playlist/37i9dQZF1DX0Yxoavh5qJV?utm_source=generator&theme=0"
    width="300" height="80" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <!-- ğŸ”˜ BotÃ³n musical -->
  <button id="music-button">ğŸ¶ Encender EspÃ­ritu NavideÃ±o ğŸ…</button>

  <script>
    // ğŸ„ Fecha objetivo
    const christmas = new Date(`${new Date().getFullYear()}-12-25T00:00:00`);
    const d = document.getElementById("days");
    const h = document.getElementById("hours");
    const m = document.getElementById("minutes");
    const s = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = christmas - now;

      if (diff <= 0) {
        d.textContent = "00";
        h.textContent = "00";
        m.textContent = "00";
        s.textContent = "00";
        document.querySelector("h1").textContent = "ğŸ…ğŸ Â¡FELIZ NAVIDAD! ğŸ„âœ¨";
        return;
      }

      d.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      h.textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
      m.textContent = Math.floor((diff / (1000 * 60)) % 60);
      s.textContent = Math.floor((diff / 1000) % 60);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // â„ï¸ Nieve mÃ¡gica
    function crearNieve() {
      const copos = ["â„", "â…", "â†"];
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = copos[Math.floor(Math.random() * copos.length)];
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      snowflake.style.fontSize = Math.random() * 15 + 10 + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(crearNieve, 100);

    // ğŸµ Spotify control
    const spotifyFrame = document.getElementById('spotify-player');
    const button = document.getElementById('music-button');
    let activo = false;

    button.addEventListener('click', () => {
      if (!activo) {
        spotifyFrame.src += "&autoplay=1";
        button.textContent = "ğŸ”‡ Pausar EspÃ­ritu ğŸ„";
        activo = true;
      } else {
        spotifyFrame.src = spotifyFrame.src.replace("&autoplay=1", "");
        button.textContent = "ğŸ¶ Encender EspÃ­ritu NavideÃ±o ğŸ…";
        activo = false;
      }
    });
  </script>
